// location: ~/.q3a/q3ut4
// load: exec config.cfg

// colors:
// ^0 = Black
// ^1 = Red
// ^2 = Green
// ^3 = Yellow
// ^4 = Blue
// ^5 = Cyan
// ^6 = Magenta
// ^7 = White

// variables:
// $crosshair -  shows current location under crosshair
// $location - shows current location on a level
// $health - shows your current status
// $weapon - shows the current weapon you are carry
// $clips  - shows number of clips remaining
// $bullets  - shows number of bullets in your current clip
// $gameitem - used to represent the word flag in CTF
// $leader - will tell you who is currently the leader

// controls
bind MOUSE1 "+attack"
bind MOUSE2 "ut_zoomin"
bind MOUSE3 "ut_zoomreset"
bind MWHEELDOWN "ut_weaptoggle primary sidearm"
bind MWHEELUP "ut_weaptoggle primary secondary;"
bind 1 "ut_weaptoggle primary"
bind 2 "ut_weaptoggle sidearm"
bind 3 "ut_weaptoggle secondary"
bind l "+scores"
bind SPACE "+moveup"
bind , "ui_selectteam"
bind . "ui_selectgear"
bind TAB "ut_weaptoggle knife"
bind g "ut_weaptoggle grenade"
bind + "ut_itemdrop"
bind = "ut_itemdrop"
bind [ "ut_itemprev"
bind ] "ut_itemnext"
bind ` "toggleconsole"
bind a "+moveleft"
bind b "ut_itemdrop flag;ut_weaptoggle bomb"
bind c "+movedown"
bind d "+moveright"
bind e "+button8"
bind h "ut_weapdrop"
bind m "maptoggle"
bind n "+button3"
bind p "ut_itemuse"
bind q "+button6"
bind r "+button5"
bind s "+back"
bind t "messagemode"
bind u "ui_radio"
bind v "ut_itemdrop kevlar"
bind w "+forward"
bind y "messagemode2"
bind ~ "toggleconsole"
bind CTRL "+button7"
bind SHIFT "+speed"
bind F11 "play sound/misc/kcaction.wav;screenshotjpeg;ut_echo ^1Screenshot^7 taken."
bind F12 "vstr record_demo"

// MEDKIT-DROP
set medkit_drop1                  "ut_itemdrop medkit; ut_echo ^0[^6medkit^0-^1drop^0]"
set medkit_drop2                  "tell_target ^7pick up the ^7[^1+^7]^2medkit ^7and ^6medic me!"
bind z                            "+vstr medkit_drop1 medkit_drop2"

// radiobinds
bind F1 "ut_radio 3 3 ^2medic, plox"
bind F2 "ut_radio 9 9 ^2thx"
bind F3 "ut_radio 1 6 ^2Medic on the way, bro"
bind F4 "ut_radio 9 6 ^2np"
bind F5 "ut_radio 5 1 ^2Enemy spotted at ^6$location"
bind F6 "ut_radio 1 4 ^2clear"
bind F9 "ut_radio 9 1 ^6Good job, taem!"

// gear
bind 7 "set gear GeAAWUV"  // de, m4, no secordary, no nades, helmet, silencer, laser
bind 8 "set gear GZIAWVA"  // de, sr8, mp5, no nades, helmet, laser, no third item
bind 9 "set gear GKIAWXA"   // de, uk69, mp5, no nades, helmet, extra ammo, no third item

// player
set racered 1  // Misu
set raceblue 1  // Carla
set cg_rgb 139 0 139  // magenta armband
set funred ninja,shades
set funblue ninja,shades
set funfree ninja,shades

// HUD, chat, sounds
set cg_mappos 4  // map in lower left
set cg_mapalpha 0.35
set cg_maparrowscale 3
set cg_mapsize 125
set cg_scopesr8 1  // sr8 scope: cross2
set cg_scopeg36 1  // g36 scope: cross2
set cg_scopePSG 1  // psg scope: cross2
set cg_scopefriendrgb 1 0 0 1  // red friendly scope
set cg_scopeRGB 1 1 1 1  // white scope
set cg_crosshairfriendrgb 1 0 0 1  // friendly crosshair: red
set cg_crosshairrgb 1 1 1 1  // white crosshair
set cg_crosshairsize 25
set cg_drawcrosshair 3
set cg_drawcrosshairnames 1  // show names
set cg_crosshairnamestype 1  // show names under crosshair
set cl_drawclock 0  // hide clock
set cg_drawtimer 1  // show timer
set cg_drawfps 0  //hide fps
set cg_lagometr 0  // hide lagometr
set cg_speedo 0  // hide speed
set cg_showbullethits 0  // disable hitinfo
set cg_hitsound 1  // enable hitsound
set cg_autoradio 2  // autoradio: bomb without grenade
set cg_chatHeight 4  // chat height in lines
set cg_teamChatHeight 4  // team chat height
set cg_chatTime 4000  // after this time (in ms) chan message disappears
set cg_teamChatTime 4000  // like above, but for team chat
set cg_standardChat 0  // normal chat style
set cg_teamchatsonly 0  // not only team chat

